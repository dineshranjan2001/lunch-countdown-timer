<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets  /images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.min.css"
  integrity="sha512-/VYneElp5u4puMaIp/4ibGxlTd2MV3kuUIroR3NSQjS2h9XKQNebRQiyyoQKeiGE9mRdjSCIZf9pb7AVJ8DhCg=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Launch countdown timer</title>
</head>

<body>
  <main class="main">
    <!-- comedown-timer-section -->
    <section class="comedown-timer-section">
      <div class="comedown-timer-header">
        <h2>We're launching soon</h2>
      </div>
      <div class="comedown-timer-body">
        <div class="comedown-timer-cards">
          <div class="timer-card days">
            <div class="comedown-timer-card">
              <div class="upper-part">00</div>
              <div class="lower-part">00</div>
              
            </div>
            <div class="timer-title">Days</div>
          </div>

          <div class="timer-card hours">
            <div class="comedown-timer-card">
              <div class="upper-part">00</div>
              <div class="lower-part">00</div>
            </div>
            <div class="timer-title">Hours</div>
          </div>

          <div class="timer-card mintues">
            <div class="comedown-timer-card">
              <div class="upper-part">00</div>
              <div class="lower-part">00</div>
            </div>
            <div class="timer-title">Minutes</div>
          </div>
          <div class="timer-card seconds">
            <div class="comedown-timer-card">
              <div class="upper-part">00</div>
              <div class="lower-part">00</div>
            </div>
            <div class="timer-title">Seconds</div>
          </div>
        </div>
      </div>
    </section>
     <!-- end comedown-timer-section -->
     <!-- footer  -->
    <footer class="footer">
      <div class="social-media-body">
        <div class="social-media-logos">
          <div class="social-media-logo">
            <a href="#">
              <i class="ri-facebook-box-fill"></i>
            </a>
          </div>
          <div class="social-media-logo">
            <a href="#">
              <i class="ri-pinterest-fill"></i>
            </a>
          </div>
          <div class="social-media-logo">
            <a href="#">
              <i class="ri-instagram-fill"></i>
            </a>
          </div>
        </div>
      </div>
    </footer>
    <!-- end footer -->
  </main>
</body>
<script src="./assets/js/main.js"></script>
</html>
